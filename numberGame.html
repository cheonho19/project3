<!DOCTYPE html>
<html>
<head>
	<title>tetris</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app" @keyup="moveleft">
		<div >
		<svg  width=600 height=600>
			<rect :x="100*blockX" :y="blockY*100" width=100 height=100 fill="skyblue"></rect>
			<text :x="100*blockX+50" :y="blockY*100+50" stroke="black">{{blockdigit}}</text>

		</svg>
		</div>
		<button @click="startGame">START</button>
	</div>
	<script src="tetris.js"></script>
</body>
</html>
