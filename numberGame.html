<!DOCTYPE html>
<html>
<head>
	<title>numberGame</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div>
		<svg width=600 height=600>
			<rect width=500 height=500 fill="rgb(100,100,100)"></rect>
			<rect :x="blockX*100" :y="blockY*50" width=100 height=50 :fill="color" stroke="black" stroke-width="3"></rect>
			<text :x="blockX*100+45" :y="blockY*50+30" stroke="black">{{blockdigit}}</text>
			<g v-for="(row,i) in stage">
				<g v-for="(el,j) in row">
					<rect v-if="el==1" :x="j*100" :y="i*50" width=100 height=50 fill="rgb(0,205,205)" stroke="black" stroke-width="3"></rect>
					<text v-if="el==1" :x="j*100+45" :y="i*50+30" stroke="black">1</text>
					<rect v-if="el==2" :x="j*100" :y="i*50" width=100 height=50 fill="rgb(0,215,135)" stroke="black" stroke-width="3"></rect>
					<text v-if="el==2" :x="j*100+45" :y="i*50+30" stroke="black">2</text>
					<rect v-if="el==3" :x="j*100" :y="i*50" width=100 height=50 fill="rgb(255,255,130)" stroke="black" stroke-width="3"></rect>
					<text v-if="el==3" :x="j*100+45" :y="i*50+30" stroke="black">3</text>
					<rect v-if="el==4" :x="j*100" :y="i*50" width=100 height=50 fill="rgb(255,145,75)" stroke="black" stroke-width="3"></rect>
					<text v-if="el==4" :x="j*100+45" :y="i*50+30" stroke="black">4</text>
					<rect v-if="el==5" :x="j*100" :y="i*50" width=100 height=50 fill="rgb(255,150,215)" stroke="black" stroke-width="3"></rect>
					<text v-if="el==5" :x="j*100+45" :y="i*50+30" stroke="black">5</text>
					<rect v-if="el==6" :x="j*100" :y="i*50" width=100 height=50 fill="rgb(255,45,70)" stroke="black" stroke-width="3"></rect>
					<text v-if="el==6" :x="j*100+45" :y="i*50+30" stroke="black">6</text>
				</g>
			</g>
		</svg>
		</div>
		<button @click="startGame">START</button>
	</div>
	<script src="numberGame.js"></script>
</body>
</html>
